<!DOCTYPE html>
<html>
<head>
	<title>Important Links and Videos</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.link-list {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		.link-list li {
			margin: 10px 0;
			padding: 10px;
			background-color: #e6e6e6;
			border-radius: 5px;
			overflow: hidden;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
		}

		.link-list li a {
			text-decoration: none;
			color: #333;
			font-weight: bold;
		}

		.video-list {
			display: flex;
			flex-wrap: wrap;
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		.video-list li {
			flex: 1 1 300px;
			margin: 10px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.video-list li iframe {
			width: 100%;
			height: 200px;
			border: none;
		}

		.video-list li h3 {
			margin: 10px;
			font-size: 18px;
			font-weight: bold;
			color: #333;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Important Links and Videos</h1>
		<h2>Website Links</h2>
		<ul class="link-list">
			<li><a href="https://www.google.com">Google</a></li>
			<li><a href="https://www.wikipedia.org">Wikipedia</a></li>
			<li><a href="https://www.github.com">GitHub</a></li>
			<li><a href="https://www.stackoverflow.com">Stack Overflow</a></li>
			<li><a href="https://www.medium.com">Medium</a></li>
		</ul>
		<h2>YouTube Videos</h2>
		<ul class="video-list">
			<li>
				<iframe src="https://www.youtube.com/watch?v=rBpaUICxEhk" allowfullscreen></iframe>
				<h3>Life is NOT a Journey - Alan Watts</h3>
			</li>
			<li>
				<iframe src="https://www.youtube.com/watch?v=4CnqZeUNioA" allowfullscreen></iframe>
				<h3>The Batman ft. KxllSwxtch & Nirvana</h3>
			</li>
